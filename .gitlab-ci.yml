stages:
    - build
    - test

before_script:
    - git submodule init
    - git submodule update

build:
    stage: build
    script:
        - exit 1

run:
    stage: test
    script:
        - make
        - echo "exit()" | ./sol r programs/interp.sol

test_boot:
    stage: test
    script:
        - make
        - ./sol r programs/test.sol

all_tests:
    stage: test
    script:
        - make
        - make test
