stages:
    - build
    - test

before_script:
    - git submodule init
    - git submodule update

build:
    stage: build
    script:
        - make

run:
    stage: test
    script:
        - make
        - echo "exit()" | ./sol r programs/interp.sol

test:
    stage: test
    script:
        - make
        - ./sol r program/test.sol
